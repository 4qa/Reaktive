buildscript {
    ext.reaktive_version = '1.2.0'
    ext.reaktive_group_id = 'com.badoo.reaktive'
}

plugins {
    id 'binary-compatibility-configuration'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.pkg.jetbrains.space/kotlin/p/kotlin/dev' }
    }
}
